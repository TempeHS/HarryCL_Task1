{% extends "auth_layout.html" %} {% block content %}
<div class="main-background">
  <section class="vh-100" style="background-color: #9a616d">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img
                  src="static/images/Dev.png"
                  alt="login form"
                  class="img-fluid fade-up-in"
                  style="border-radius: 1rem 0 0 1rem"
                  rounded
                />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                  <form method="POST" action="login.html" class="fade-up-in">
                    <input
                      type="hidden"
                      name="csrf_token"
                      value="{{ csrf_token() }}"
                    />
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <img
                        class="fas fa-cubes fa-2x me-3"
                        style="color: #ff6219"
                        src="static/images/gif.gif"
                        alt="logo"
                        width="50"
                        height="50"
                      />
                      <span class="h1 fw-bold mb-0 white-text"
                        >Dev Diaries</span
                      >
                    </div>

                    <h5
                      class="fw-normal mb-3 pb-3 white-text"
                      style="letter-spacing: 1px"
                    >
                      Sign into your account
                    </h5>
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input
                        name="devtag"
                        type="devtag"
                        id="form2Example17"
                        class="form-control form-control-lg"
                      />
                      <label class="form-label" for="form2Example17"
                        >Developer Tag</label
                      >
                      {% if error %}
                      <br />
                      <span
                        id="lower"
                        class="red-text"
                        style="color: red !important"
                        >â€¢ Incorrect devtag or password</span
                      ><br />
                      {% endif %}
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                      <input
                        type="password"
                        name="password"
                        id="form2Example27"
                        class="form-control form-control-lg"
                      />
                      <label class="form-label" for="form2Example27"
                        >Password</label
                      >
                    </div>

                    <div class="pt-1 mb-4">
                      <button
                        data-mdb-button-init
                        data-mdb-ripple-init
                        class="btn btn-dark btn-lg btn-block"
                        type="submit"
                      >
                        Login
                      </button>
                    </div>

                    <p class="white-text" style="color: #393f81 !important">
                      Don't have an account?
                      <a href="signup.html" style="color: #393f81 !important"
                        >Register here</a
                      >
                    </p>
                    >
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
{% endblock %}
