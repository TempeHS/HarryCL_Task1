{% extends 'layout.html' %} {% block content %} 
<div class="container">
  <div class="row">
    <h1>Sign in</h1>
  </div>
</div>
<div class="container">
  <div class="row">
    <form method="POST" action="{{ url_for('login') }}">
      <div class="col-auto">
        <label name="exampleFormControlInput1" class="form-label"
          >Developer Tag</label
        >
        <input
          name="devtag"
          type="devtag"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="Developer Tag"
        />
      </div>
      <div class="col-auto">
        <label for="exampleFormControlTextarea1" class="form-label"
          >Password</label
        >
        <input
          class="form-control"
          name="password"
          id="password"
          type="password"
          placeholder="Password"
        ></input>
        {% if error %}
          <span id="lower" class="text-danger" style="color: red !important;">â€¢Incorrect devtag or password</span><br>
        {% endif %}
      </div>
      <br />
      <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">Submit</button>
      </div>
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    </form>
  </div>
</div>
{% endblock %}
