{% extends 'auth_layout.html' %} {% block content %}
<div class="main-background">
<div class="container text-center">
<form action="/2fa.html" method="POST" class="box" style="text-align: center">
    <h1 class="display-1">Two Factor Authentication</h1>
    <img src="/static/2fa_pics/newCode.png" alt="QR Code" class="qr-code" />
    <div class="input__wrapper">
      <input type="hidden" name="key" value="{{ key }}" />
      <input type="hidden" name="username" value="{{ devtag }}" />
      <div class="input_wrapper">
      </div>
      <br />
      <div data-mdb-input-init class="form-outline mb-4">
        <input
          type="text"
          name="code"
          id="form2Example27"
          class="form-control twofaCode"
        />
          <label class="form-label" for="form2Example27">Enter the 2FA code</label>
          <br />
          <label class="form-label" for="form2Example27">Available in the 
          <a href="https://apps.apple.com/us/app/google-authenticator/id388497605" target="_blank">Google Authenticator App</a>
        </div>
      </div>
      <div class="input__wrapper">
        <button
          data-mdb-button-init
          data-mdb-ripple-init
          class="btn btn-dark btn-lg btn-block"
          type="submit"
        >
          Submit
        </button>
      {% if error %}
      <p class="red-text">Incorrect code, please try login again</p>
      {% endif %}
      </div>
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    </div>
  </div>
  {% endblock %}
</form>
</div>
</div>
